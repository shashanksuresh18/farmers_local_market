{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <!-- Toggle button for more info -->
                    <button onclick="toggleInfo('{{ product.id }}')" class="btn btn-primary">More Info</button>
                    <!-- Hidden div for contact info -->
                    <div id="info-{{ product.id }}" style="display: none;">
                        <p>Email: {{ product.contact_email }}</p>
                        <p>Phone: {{ product.contact_phone }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script>
    function toggleInfo(productId) {
        var infoDiv = document.getElementById('info-' + productId);
        if (infoDiv.style.display === 'none') {
            infoDiv.style.display = 'block';
        } else {
            infoDiv.style.display = 'none';
        }
    }
</script>
{% endblock %}
