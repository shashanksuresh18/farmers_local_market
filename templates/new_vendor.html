{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Submit Your Details</h2>
    <form method="post" action="{{ url_for('new_vendor') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your business name" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter your business location" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe your business" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Details</button>
    </form>
</div>
{% endblock %}
