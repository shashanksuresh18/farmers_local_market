<!-- register.html -->

{% extends 'layout.html' %}

{% block content %}
<style>
    #register-container {
        max-width: 400px;
        margin: 50px auto; /* Center and add vertical spacing */
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Soft shadow for depth */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    body {
        background-image: url('/static/images/farmbackground.jpg'); /* Set the background image */
        background-size: cover; /* Cover the entire viewport without distorting the image */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Do not repeat the background image */
        background-attachment: fixed; /* Make the background fixed during scrolling */
        font-family: 'Arial', sans-serif;
    }

    h2 {
        color: #005a34; /* Green color theme */
        text-align: center;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 2px solid #00754a; /* Green-themed border */
    }

    .btn-primary {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        background-color: #008a5e; /* Green-themed button */
        border: none;
        color: white;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #006d4c; /* Darker shade on hover */
    }
</style>
<div id="register-container">
    <h2>Register</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="user_type">Type</label>
            <select class="form-control" id="user_type" name="user_type">
                <option value="consumer">Consumer</option>
                <option value="vendor">Vendor</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
