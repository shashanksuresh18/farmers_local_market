{% extends 'layout.html' %}

{% block head %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
{{ super() }}  <!-- This ensures that other content in the head block from the layout template is included -->
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Your Vendor Details</h2>
    <form method="post" action="{{ url_for('update_vendor', vendor_id=vendor.id) }}">
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ vendor.location }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ vendor.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Details</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<!-- Bootstrap Bundle with Popper (includes Popper for dropdowns, tooltips, and popovers) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{{ super() }}  <!-- This ensures that other scripts from the layout template are included -->
{% endblock %}
