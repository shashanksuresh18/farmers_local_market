<!-- login.html -->

{% extends 'layout.html' %}

{% block content %}

<style>
    html, body {
        height: 100%; /* Ensure that the html and body tags take up the full height of the viewport */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
        overflow-x: hidden; /* Prevent horizontal scroll */
    }

    body {
        background-image: url('/static/images/farmbackground.jpg'); /* Set the background image */
        background-size: cover; /* Cover the entire viewport without distorting the image */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Do not repeat the background image */
        background-attachment: fixed; /* Make the background fixed during scrolling */
        font-family: 'Arial', sans-serif;
    }

    .container {
        width: 100%; /* Responsive width */
        max-width: 400px;
        margin: auto;
        position: relative; /* Centering in the viewport */
        top: 50%;
        transform: translateY(-50%); /* Vertically center */
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #005a34;
    }

    .form-control, .form-control:focus {
        border-radius: 5px;
        border: 1px solid #00754a;
        padding: 10px;
        margin-bottom: 15px;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        background-color: #008a5e;
        border: none;
        color: white;
    }

    .btn-primary:hover {
        background-color: #006d4c;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #666;
    }

    .error-message {
        color: #cc0000;
        text-align: center;
        margin-top: 20px;
    }
</style>

<div class="container mt-5">
    <h2>Enter Your Credentials</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        {% if error %}
            <div class="error-message">Invalid username or password</div>
        {% endif %}
    </form>
</div>
{% endblock %}
