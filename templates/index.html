<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmers Market</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%; /* Full height for the page */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        body {
            background-image: url('/static/images/farmbackground.jpg'); /* URL of the background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            display: flex;
            align-items: center; /* Vertical center alignment */
            justify-content: center; /* Horizontal center alignment */
            font-family: 'Arial', sans-serif; /* Modern font */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency to make text readable */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding around the text and buttons */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }

        h1 {
            color: #005a34; /* Dark green color matching the farm theme */
        }

        .btn {
            padding: 10px 20px; /* More padding for a better touch area */
            font-size: 16px; /* Larger font for readability */
            border-radius: 5px; /* Rounded buttons */
            margin: 10px; /* Space between buttons */
        }

        .btn-primary {
            background-color: #007bff; /* Standard Bootstrap primary color */
        }

        .btn-success {
            background-color: #28a745; /* Standard Bootstrap success color */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to Local Farmers Market</h1>
        <p>Get started by accessing your account or creating a new one.</p>
        <div>
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/register" class="btn btn-success">Register</a>
        </div>
    </div>
</body>
</html>
